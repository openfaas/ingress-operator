---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: ingress-operator
  namespace: openfaas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingress-operator
  template:
    metadata:
      labels:
        app: ingress-operator
      annotations:
        prometheus.io.scrape: 'true'
    spec:
      serviceAccountName: ingress-operator
      containers:
      - name: operator
        image: openfaas/ingress-operator:0.4.0-armhf
        imagePullPolicy: Always
        command:
          - ./ingress-operator
          - -logtostderr
          - -v=2
        env:
        - name: core_namespace
          value: openfaas
        - name: functions_namespace
          value: openfaas-fn
        resources:
          limits:
            memory: 128Mi
          requests:
            memory: 25Mi
